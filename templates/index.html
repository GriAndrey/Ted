<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>English pronunciation</title>
</head>
<body>

<div>
    <h1>Поиск английских слов</h1>
    <form method="post">
        <input type="text" name="title" id="title" placeholder="Введите искомы слова">
        <input type="submit" class="btn btn-success" value="Найти">
    </form>
</div>

{% if flag == 1 %}
<p> Ничего не найдено</p>
{% endif %}

{% for el in finder%}
<small class="text-muted"><strong>Название выступления:</strong></small>
<br>
<p><strong>{{el[6]}} {{el[8]}}: {{el[7]}}</strong></p>
<video width="600" height="450" controls="controls">
   <source src="{{ el[5] }}#t={{el[4]//1000-1}},{{(el[4]+el[1])//1000 + 4}}" type='video/mp4'>
</video>
<br>
<small class="text-muted"><strong>Субтитры:</strong></small>
<p>{{el[2]}}</p>
<hr>
<form method="post">
    <input type="hidden" type="text" name="title" id="finder" value="{{ req }}" >
    <input type="submit" class="btn btn-success" value="Следующее видео c '{{ req }}'">
</form>
{% endfor %}
</body>
</html>
